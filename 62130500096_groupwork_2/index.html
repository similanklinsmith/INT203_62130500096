<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basic Vue Js - HelloWorld App</title>

  <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
  <!-- Using via Google Web Fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!-- https://tailwindcss.com/docs/installation -->
  <!-- Using Tailwind via CDN -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />

  <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
  <!-- Vue CDN -->
  <script src="https://unpkg.com/vue@next"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css'>
  <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js'></script>
  <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="app" class="p-8">
    <div class="container height-100 d-flex justify-content-center align-items-center ">
      <div class="card text-center transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110 hover:shadow-xl">
          <div class="py-4 p-2">
               <img v-bind:src ="image" class="rounded" width="100" >
              <div class="mt-3 d-flex flex-row justify-content-center">
                  <h5>{{ name }}</h5> <span class="dots"><i class="fa fa-check"></i></span>
              </div> <span>Member since {{ dateMember }}</span>
              <div class="mt-3" > 
                <button class="bg-transparent btn btn-danger" v-if="alreadyFollow"><div class="text-red-600 hover:opacity-60">Unfollow</div></button>
                <button class="btn btn-danger" v-else>Follow</button>
                <button class="btn btn-outline-secondary"><i class="fa fa-users"></i> {{ follow }} </button> 
            </div>
          </div>
          <div>
              <ul class="list-unstyled list">
                  <li> <span class="font-weight-bold">Post</span>
                      <div> <span class="mr-1">{{ post }}</span> <i class="fa fa-angle-right"></i> </div>
                  </li>
                  <li> <span class="font-weight-bold">Comments</span>
                      <div> <span class="mr-1">{{ comment }}</span> <i class="fa fa-angle-right"></i> </div>
                  </li>
                  <li> <span class="font-weight-bold">Favorites</span>
                      <div> <span class="mr-1">{{ favorite }}</span> <i class="fa fa-angle-right"></i> </div>
                  </li>
              </ul>
          </div>
      </div>
  </div>

  <!-- my main.js -->
  <script src="./profile.js"></script>
</body>

</html>
